<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Textos ocultos </title>
    <style>
        div:hover {
             color: blueviolet;
        }
        div > p{      /* se usa para esconder textos */
            display: none; 
        }

        div:hover > p {    /* para mostrar o texto */      
            display: block;
            color: rgb(247, 164, 226);
            background-color: rgb(234, 125, 125); 
        }
    </style>
</head>
<body>
    <div> Clique aqui
          <p> Texto oculto </p> 
    </div>
    
</body>
</html>
