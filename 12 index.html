<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pseudo Classes em CSS </title>
    <style>
          div{ 
            background-color: antiquewhite;
            text-align: center;
            height: 200px; /* altura */
            width: 200px;  /* largura */
            border: 1px solid pink; /* borda */
            display: inline-block; /* ficar tudo na mesma linha*/
            

          }

        div{
            background-color: rgb(141, 197, 179);
        }

        div:hover {
            background-color: rgb(168, 235, 235);
        }

    </style>
</head>
<body>
    <div id="a1"> 01 </div>
    <div id="a2"> 02 </div>
    <div id="a3"> 03 </div>

</body>
</html>
